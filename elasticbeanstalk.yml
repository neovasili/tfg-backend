Outputs: {}
AWSTemplateFormatVersion: 2010-09-09
Parameters:
  InstanceTypeFamily:
    NoEcho: 'true'
    Type: String
    Description: WebServer EC2 instance type family
    Default: t1
  LogPublicationControl:
    NoEcho: 'true'
    Type: String
    Description: If true customer service logs will be published to S3.
    AllowedValues:
      - 'true'
      - 'false'
    ConstraintDescription: must be Boolean.
    Default: 'false'
  InstancePort:
    NoEcho: 'true'
    Type: String
    Description: Listen Port
    Default: '80'
  XRayEnabled:
    NoEcho: 'true'
    Type: String
    Description: Enables AWS X-Ray for your environment.
    Default: 'false'
  AWSEBEnvironmentId:
    NoEcho: 'true'
    Type: String
  HooksPkgUrl:
    NoEcho: 'true'
    Type: String
    Description: Hooks package URL
    Default: >-
      https://s3.dualstack.eu-west-1.amazonaws.com/elasticbeanstalk-env-resources-eu-west-1/stalks/eb_java_1.0.200181.0/lib/hooks.tar.gz
  AWSEBEnvironmentName:
    NoEcho: 'true'
    Type: String
  AWSEBReferrerId:
    NoEcho: 'true'
    Type: String
    Default: ''
  AppSource:
    NoEcho: 'true'
    Type: String
    Description: The url of the application source.
    Default: >-
      https://elasticbeanstalk-samples-eu-west-1.s3-eu-west-1.amazonaws.com/java-sample-app-v3.zip
  EnvironmentVariables:
    NoEcho: 'true'
    Type: CommaDelimitedList
    Description: Container environment variables.
    Default: >-
      JAVA_HOME=/usr/lib/jvm/java,M2_HOME=/usr/local/apache-maven,M2=/usr/local/apache-maven/bin,GRADLE_HOME=/usr/local/gradle
  AWSEBAgentId:
    NoEcho: 'true'
    Type: String
    Default: ''
  InstanceType:
    NoEcho: 'true'
    Type: String
    Description: WebServer EC2 instance type
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
    ConstraintDescription: must be a valid EC2 instance type.
    Default: t2.micro
  AWSEBEnvironmentBucket:
    NoEcho: 'true'
    Type: String
  JavaStaticFiles:
    NoEcho: 'true'
    Type: CommaDelimitedList
    Description: A mapping from virtual path to physical path.
    Default: ''
Resources:
  AWSEBSecurityGroup:
    Properties:
      GroupDescription: SecurityGroup for ElasticBeanstalk environment.
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: !Ref InstancePort
          ToPort: !Ref InstancePort
          IpProtocol: tcp
    Type: 'AWS::EC2::SecurityGroup'
  AWSEBInstanceLaunchWaitHandle:
    Type: 'AWS::CloudFormation::WaitConditionHandle'
  AWSEBAutoScalingGroup:
    Metadata:
      ForcingMetadataUpdate: Changing something in the metadata will force re-compuation
      'AWS::CloudFormation::Init':
        Infra-WriteTailLogsConf:
          files:
            /opt/elasticbeanstalk/tasks/taillogs.d/eb-activity.conf:
              mode: '000644'
              content: !Join 
                - |+

                - - /var/log/eb-commandprocessor.log
                  - /var/log/eb-activity.log
                  - ''
            /opt/elasticbeanstalk/tasks/taillogs.d/eb-version-deployment.conf:
              content: !Join 
                - |+

                - - /var/log/eb-version-deployment.log
                  - ''
        Infra-WriteBundleLogsConf:
          files:
            /opt/elasticbeanstalk/tasks/bundlelogs.d/eb-system.conf:
              mode: '000644'
              content: !Join 
                - |+

                - - /var/log/eb-cfn-init*
                  - /var/log/eb-tools*
                  - /var/log/eb-publish-logs*
                  - /var/log/eb-commandprocessor*
                  - /var/log/eb-activity*
                  - ''
            /opt/elasticbeanstalk/tasks/bundlelogs.d/cfn-system.conf:
              mode: '000644'
              content: !Join 
                - |+

                - - /var/log/cfn-hup*
                  - /var/log/cfn-init*
                  - /var/log/cfn-wire*
                  - ''
            /opt/elasticbeanstalk/tasks/bundlelogs.d/eb-version-deployment.conf:
              content: !Join 
                - |+

                - - /var/log/eb-version-deployment.log
                  - ''
            /opt/elasticbeanstalk/tasks/bundlelogs.d/cloud-init-system.conf:
              mode: '000644'
              content: !Join 
                - |+

                - - /var/log/cloud-init*
                  - ''
            /opt/elasticbeanstalk/tasks/bundlelogs.d/system.conf:
              mode: '000644'
              content: !Join 
                - |+

                - - /var/log/cron
                  - /var/log/messages
                  - /var/log/yum.log
                  - ''
        InfoTask-TailLogs:
          commands:
            taillogs:
              command: !Join 
                - ''
                - - >-
                    tailLogs.py --concatenate --conf-path
                    '/opt/elasticbeanstalk/tasks/taillogs.d/*'
                    --location-prefix 
                  - !FindInMap 
                    - EnvironmentInfoTasks
                    - tail
                    - LocationPrefix
        Infra-WriteLeaderTestScript:
          files:
            /opt/elasticbeanstalk/bin/leader-test.sh:
              mode: '000755'
              content: !Join 
                - ''
                - - '#!/bin/bash'
                  - |+

                  - 'if [[ "$EB_IS_COMMAND_LEADER" == "true" ]]; then '
                  - |+

                  - '  exit 0 '
                  - |+

                  - 'else  '
                  - |+

                  - '  exit 1 '
                  - |+

                  - 'fi '
                  - |+

        InfoTask-BundleLogs:
          commands:
            bundlelogs:
              command: !Join 
                - ''
                - - >-
                    bundleLogs.py --conf-path
                    '/opt/elasticbeanstalk/tasks/bundlelogs.d/*'
                    --location-prefix 
                  - !FindInMap 
                    - EnvironmentInfoTasks
                    - bundle
                    - LocationPrefix
        AWSEBBaseConfig:
          files:
            /etc/cfn/cfn-hup.conf:
              mode: '000400'
              owner: root
              content: !Join 
                - ''
                - - '[main]'
                  - |+

                  - stack=
                  - !Ref 'AWS::StackId'
                  - |+

                  - region=
                  - !Ref 'AWS::Region'
                  - |+

                  - |
                    verbose=true
                  - |
                    multi-threaded=false
              group: root
            /etc/elasticbeanstalk/.aws-eb-stack.properties:
              mode: '000440'
              owner: root
              content: !Join 
                - ''
                - - environment_id=
                  - !Ref AWSEBEnvironmentId
                  - |+

                  - environment_bucket=
                  - !Ref AWSEBEnvironmentBucket
                  - |+

                  - stack_name=
                  - !Ref 'AWS::StackId'
                  - |+

                  - resource=
                  - AWSEBAutoScalingGroup
                  - |+

                  - region=
                  - !Ref 'AWS::Region'
                  - |+


              group: root
            /etc/init/cfn-hup.conf:
              mode: '000400'
              owner: root
              content: !Join 
                - |+

                - - 'stop on runlevel [016]'
                  - respawn
                  - script
                  - '  /opt/aws/bin/cfn-hup'
                  - end script
              group: root
            /etc/cfn/hooks.d/aws-eb-command-handler.conf:
              content: !Join 
                - ''
                - - '[aws-eb-command-handler]'
                  - |+

                  - triggers=on.command
                  - |+

                  - path=ElasticBeanstalkCommand-
                  - AWSEBAutoScalingGroup
                  - |+

                  - action=/opt/elasticbeanstalk/bin/command-processor
                  - |+

          commands:
            clearbackupfiles:
              command: rm -f /etc/cfn/hooks.d/*.bak
        Hook-PreAppDeploy:
          commands:
            hooks:
              command: echo place holder
        InfoTask-SystemTailLogs:
          commands:
            systemtaillogs:
              command: !Join 
                - ''
                - - >-
                    tailLogs.py --conf-path
                    '/opt/elasticbeanstalk/tasks/systemtaillogs.d/*'
                    --location-prefix 
                  - !FindInMap 
                    - EnvironmentInfoTasks
                    - systemtail
                    - LocationPrefix
        AWSEBMessageOfTheDay:
          files:
            /tmp/10eb-banner:
              mode: '000755'
              owner: root
              content: !Join 
                - ''
                - - cat << EOF
                  - |+

                  - ' _____ _           _   _      ____                       _        _ _'
                  - |+

                  - >-
                    | ____| | __ _ ___| |_(_) ___| __ )  ___  __ _ _ __  ___| |_
                    __ _| | | __
                  - |+

                  - >-
                    |  _| | |/ _\` / __| __| |/ __|  _ \ / _ \/ _\` | '_ \/ __|
                    __/ _\` | | |/ /
                  - |+

                  - >-
                    | |___| | (_| \__ \ |_| | (__| |_) |  __/ (_| | | | \__ \ ||
                    (_| | |   <
                  - |+

                  - >-
                    |_____|_|\__,_|___/\__|_|\___|____/ \___|\__,_|_|
                    |_|___/\__\__,_|_|_|\_\\
                  - |+

                  - '                                       Amazon Linux AMI'
                  - |+

                  - |+

                  - >-
                    This EC2 instance is managed by AWS Elastic Beanstalk.
                    Changes made via SSH 
                  - |+

                  - >-
                    WILL BE LOST if the instance is replaced by auto-scaling.
                    For more information 
                  - |+

                  - >-
                    on customizing your Elastic Beanstalk environment, see our
                    documentation here: 
                  - |+

                  - >-
                    http://docs.aws.amazon.com/elasticbeanstalk/latest/dg/customize-containers-ec2.html
                  - |+

                  - EOF
                  - |+

              group: root
          commands:
            01clearoriginal:
              command: rm -f /etc/update-motd.d/*
            02createbanner:
              command: mv /tmp/10eb-banner /etc/update-motd.d/10eb-banner
            03updatebanner:
              command: /usr/sbin/update-motd
        Infra-WriteSystemTailLogsConf:
          files:
            /opt/elasticbeanstalk/tasks/systemtaillogs.d/eb-system.conf:
              mode: '000644'
              content: !Join 
                - |+

                - - /var/log/eb-cfn-init.log
                  - /var/log/eb-tools.log
                  - /var/log/eb-publish-logs.log
                  - /var/log/eb-commandprocessor.log
                  - /var/log/eb-activity.log
                  - ''
            /opt/elasticbeanstalk/tasks/systemtaillogs.d/eb-version-deployment.conf:
              content: !Join 
                - |+

                - - /var/log/eb-version-deployment.log
                  - ''
            /opt/elasticbeanstalk/tasks/systemtaillogs.d/cfn-system.conf:
              mode: '000644'
              content: !Join 
                - |+

                - - /var/log/cfn-hup.log
                  - /var/log/cfn-init.log
                  - ''
            /opt/elasticbeanstalk/tasks/systemtaillogs.d/system.conf:
              mode: '000644'
              content: !Join 
                - |+

                - - /var/log/cron
                  - /var/log/messages
                  - /var/log/yum.log
                  - ''
            /opt/elasticbeanstalk/tasks/systemtaillogs.d/cloud-init-system.conf:
              mode: '000644'
              content: !Join 
                - |+

                - - /var/log/cloud-init.log
                  - ''
        Infra-PatchInstance:
          files:
            /opt/elasticbeanstalk/bin/patch_instance:
              mode: '000750'
              owner: root
              source: !Select 
                - 0
                - !FindInMap 
                  - AWSEBOptions
                  - options
                  - ebpatchscripturl
              group: root
          commands:
            01executepatch:
              command: /opt/elasticbeanstalk/bin/patch_instance
        Infra-InstallContainerHooksPkg:
          commands:
            01download_container_hooks:
              command: !Join 
                - ''
                - - curl -sS --retry 3 '
                  - !Ref HooksPkgUrl
                  - ''' -o /tmp/hooks.tar.gz'
            03cleanup:
              command: rm -f /tmp/hooks.tar.gz
            00mkdir:
              command: mkdir -p /opt/elasticbeanstalk
            02install_container_hooks:
              command: >-
                tar zxf /tmp/hooks.tar.gz --no-same-owner --no-same-permission
                -C /opt/elasticbeanstalk
        Infra-WritePublishLogsCron:
          files:
            /etc/cron.d/publishlogs:
              mode: '000644'
              content: !Join 
                - ''
                - - SHELL=/bin/bash
                  - |+

                  - 'PATH=/sbin:/bin:/usr/sbin:/usr/bin'
                  - |+

                  - MAILTO=""
                  - |+

                  - HOME=/
                  - |+

                  - '10,30,50 * * * * root '
                  - >-
                    publishLogs.py --de-dupe --conf-path
                    '/opt/elasticbeanstalk/tasks/publishlogs.d/*'
                    --location-prefix 
                  - !FindInMap 
                    - EnvironmentInfoTasks
                    - publish
                    - LocationPrefix
                  - ' --num-concurrent 2'
                  - |+

                  - '05,25,45 * * * * root '
                  - clearStaleLogPublishingRecords.py
                  - |+

        Infra-WriteApplication1:
          commands:
            01mkdir:
              command: >-
                rm -rf /opt/elasticbeanstalk/deploy/appsource/; mkdir -p
                /opt/elasticbeanstalk/deploy/appsource/
        configSets:
          Infra-WriteTailLogsConf:
            - Infra-WriteTailLogsConf
          Infra-WriteBundleLogsConf:
            - Infra-WriteBundleLogsConf
          InfoTask-TailLogs:
            - InfoTask-TailLogs
          InfoTask-BundleLogs:
            - InfoTask-BundleLogs
          _OnInstanceReboot:
            - AWSEBBaseConfig
          _AppInstall:
            - Hook-PreAppDeploy
          Infra-EmbeddedPreBuild: []
          Hook-PreAppDeploy:
            - Hook-PreAppDeploy
          InfoTask-SystemTailLogs:
            - InfoTask-SystemTailLogs
          Infra-WriteSystemTailLogsConf:
            - Infra-WriteSystemTailLogsConf
          _OnInstanceBoot:
            - AWSEBBaseConfig
            - AWSEBMessageOfTheDay
            - AWSEBULimitConfig
            - Infra-InstallContainerHooksPkg
            - Infra-WriteLeaderTestScript
            - Infra-WriteTailLogsConf
            - Infra-WriteSystemTailLogsConf
            - Infra-WriteBundleLogsConf
            - Infra-WritePublishLogsConf
            - Infra-WritePublishLogsCron
          Infra-EmbeddedPostBuild: []
          Infra-WritePublishLogsCron:
            - Infra-WritePublishLogsCron
          Infra-WriteApplication1:
            - Infra-WriteApplication1
          Infra-WriteApplication2:
            - Infra-WriteApplication2
          Infra-WritePublishLogsConf:
            - Infra-WritePublishLogsConf
          _Infra-PatchInstance:
            - Infra-PatchInstance
        Infra-WriteApplication2:
          files:
            /opt/elasticbeanstalk/bin/download_source_bundle:
              owner: root
              mode: '000750'
              source: !Select 
                - 0
                - !FindInMap 
                  - AWSEBOptions
                  - options
                  - downloadSourceBundleScriptLocation
              group: root
          commands:
            01downloadVersion:
              command: /opt/elasticbeanstalk/bin/download_source_bundle
            02deleteVersionDownloadScriptFile:
              command: rm /opt/elasticbeanstalk/bin/download_source_bundle
        Infra-WritePublishLogsConf:
          files: {}
        AWSEBULimitConfig:
          files:
            /etc/elasticbeanstalk/set-ulimit.sh:
              mode: '000755'
              owner: root
              content: !Join 
                - ''
                - - '#!/bin/bash -xe'
                  - |+

                  - ''
                  - |+

                  - '# System imposed global limit'
                  - |+

                  - FILES_MAX=$(cat /proc/sys/fs/file-max)
                  - |+

                  - ''
                  - |+

                  - 'if [[ ! $FILES_MAX =~ ^[0-9]+$ ]]; then'
                  - |+

                  - '    echo WARNING: Unable to determine file max for this system'
                  - |+

                  - '    exit 0'
                  - |+

                  - fi
                  - |+

                  - ''
                  - |+

                  - '# Per user limit'
                  - |+

                  - let "USER_LIMIT=$FILES_MAX/3"
                  - |+

                  - ''
                  - |+

                  - 'if [ $USER_LIMIT -lt 4096 ]; then'
                  - |+

                  - '    USER_LIMIT=4096'
                  - |+

                  - fi
                  - |+

                  - ''
                  - |+

                  - 'if [ $USER_LIMIT -gt 200000 ]; then'
                  - |+

                  - '    USER_LIMIT=200000'
                  - |+

                  - fi
                  - |+

                  - ''
                  - |+

                  - ulimit -n $USER_LIMIT
                  - |+

              group: root
          commands:
            00removebackup:
              command: rm -f /etc/elasticbeanstalk/set-ulimit.sh.bak*
      'AWS::ElasticBeanstalk::Ext':
        _AppSourceUrlFileContent:
          url: !Ref AppSource
        _TriggersConfig:
          configDeploy:
            _Command: CMD-ConfigDeploy
            _WatchGroups:
              - _TriggerConfigDeployment
          applicationDeploy:
            _Command: CMD-AppDeploy
            _WatchGroups:
              - _TriggerAppDeployment
        _ParameterTriggers:
          _TriggerConfigDeployment:
            - EnvironmentVariables
            - InstancePort
            - LogPublicationControl
            - JavaStaticFiles
            - XRayEnabled
          _TriggerAppDeployment:
            - AppSource
        _ContainerConfigFileContent:
          container:
            config_staging_dir: /tmp
            container_staging_dir: /var/elasticbeanstalk/staging
            proxy_server: nginx
            log_group_name_prefix: /aws/elasticbeanstalk
            start_new_app_first: false
            app_deploy_dir: /var/app/current
            eb_bundles_url: >-
              https://s3.dualstack.eu-west-1.amazonaws.com/elasticbeanstalk-env-resources-eu-west-1/stalks/eb_java_1.0.200181.0/lib/
            app_user: webapp
            static_files: !Ref JavaStaticFiles
            java_version: !FindInMap 
              - AWSEBOptions
              - options
              - JavaVersion
            application_port: '5000'
            app_staging_dir: /var/app/staging
            instance_port: !Ref InstancePort
            default_log_list:
              - /var/log/nginx/access.log
              - /var/log/nginx/error.log
              - /var/log/web-1.error.log
              - /var/log/web-1.log
            xray_enabled: !Ref XRayEnabled
            xray_rpm_location: !Join 
              - ''
              - - 'https://aws-xray.'
                - !Ref 'AWS::Region'
                - .s3.amazonaws.com/daemon/
                - !FindInMap 
                  - XRay
                  - Configuration
                  - Version
                - /linux/aws-xray-daemon.rpm
            source_bundle: /opt/elasticbeanstalk/deploy/appsource/source_bundle
            common_log_list:
              - /var/log/eb-activity.log
            environment_name: !Ref AWSEBEnvironmentName
          optionsettings:
            'aws:elasticbeanstalk:application:environment':
              - SERVER_PORT=5000
              - M2=/usr/local/apache-maven/bin
              - M2_HOME=/usr/local/apache-maven
              - JAVA_HOME=/usr/lib/jvm/java
              - GRADLE_HOME=/usr/local/gradle
            'aws:elasticbeanstalk:hostmanager':
              LogPublicationControl: !Ref LogPublicationControl
            'aws:elasticbeanstalk:cloudwatch:logs':
              StreamLogs: true
          system:
            LogPublicationControl: !Ref LogPublicationControl
            AWSEBAgentId: !Ref AWSEBAgentId
            AWSEBReferrerId: !Ref AWSEBReferrerId
            environment_name: TfgJm-env
          commands:
            CMD-TailLogs:
              persistent_configuration: true
              stages:
                - name: TailLogs
                  actions:
                    - name: TailLogs
                      type: sh
                      value: >-
                        tailLogs.py --concatenate --conf-path
                        '/opt/elasticbeanstalk/tasks/taillogs.d/*'
                        --location-prefix 'resources/environments/logs/tail/'
            CMD-PreInit:
              refresh_manifest: true
              stages:
                - name: PreInitStage0
                  actions:
                    - name: DownloadSourceBundle
                      type: infra
                      value: /opt/elasticbeanstalk/bin/download-source-bundle
                    - name: PreInitHook
                      type: hook
                      value: preinit
            CMD-Startup:
              stages:
                - name: StartupStage0
                  actions:
                    - name: HealthdLogRotation
                      type: infra
                      value: infra-healthd_log_rotation.rb
                    - name: HealthdHTTPDLogging
                      type: infra
                      value: infra-healthd_httpd_logging.rb
                    - name: HealthdNginxLogging
                      type: infra
                      value: infra-healthd_nginx_logging.rb
                    - name: EbExtensionPreBuild
                      type: infra
                      value: infra-embedded_prebuild.rb
                    - name: AppDeployPreHook
                      type: hook
                      value: appdeploy/pre
                    - name: EbExtensionPostBuild
                      type: infra
                      value: infra-embedded_postbuild.rb
                    - name: InfraCleanEbExtension
                      type: infra
                      value: infra-clean_ebextensions_dir.rb
                - name: StartupStage1
                  actions:
                    - name: AppDeployEnactHook
                      type: hook
                      value: appdeploy/enact
                    - name: AppDeployPostHook
                      type: hook
                      value: appdeploy/post
                    - name: PostInitHook
                      type: hook
                      value: postinit
            CMD-PublishLogs:
              persistent_configuration: true
              stages:
                - name: PublishLogs
                  actions:
                    - name: PublishLogs
                      type: sh
                      value: >-
                        publishLogs.py --de-dupe --conf-path
                        '/opt/elasticbeanstalk/tasks/publishlogs.d/*'
                        --location-prefix 'resources/environments/logs/publish/'
                        --num-concurrent 2
            CMD-ImmutableDeploymentFlip:
              persistent_configuration: true
              stages:
                - name: ImmutableDeploymentFlip
                  actions:
                    - name: FlipCommandRegistration
                      type: infra
                      value: infra-reregister-cfn-hup.rb
            CMD-AppDeploy:
              refresh_manifest: true
              stages:
                - name: AppDeployStage0
                  actions:
                    - name: DownloadSourceBundle
                      type: infra
                      value: /opt/elasticbeanstalk/bin/download-source-bundle
                    - name: EbExtensionPreBuild
                      type: infra
                      value: infra-embedded_prebuild.rb
                    - name: AppDeployPreHook
                      type: hook
                      value: appdeploy/pre
                    - name: EbExtensionPostBuild
                      type: infra
                      value: infra-embedded_postbuild.rb
                    - name: InfraCleanEbextension
                      type: infra
                      value: infra-clean_ebextensions_dir.rb
                - name: AppDeployStage1
                  actions:
                    - name: AppDeployEnactHook
                      type: hook
                      value: appdeploy/enact
                    - name: AppDeployPostHook
                      type: hook
                      value: appdeploy/post
            CMD-BundleLogs:
              persistent_configuration: true
              stages:
                - name: BundleLogs
                  actions:
                    - name: BundleLogs
                      type: sh
                      value: >-
                        bundleLogs.py --conf-path
                        '/opt/elasticbeanstalk/tasks/bundlelogs.d/*'
                        --location-prefix 'resources/environments/logs/bundle/'
            CMD-SelfStartup:
              stages:
                - name: StartupStage0
                  actions:
                    - name: HealthdLogRotation
                      type: infra
                      value: infra-healthd_log_rotation.rb
                    - name: HealthdHTTPDLogging
                      type: infra
                      value: infra-healthd_httpd_logging.rb
                    - name: HealthdNginxLogging
                      type: infra
                      value: infra-healthd_nginx_logging.rb
                    - name: EbExtensionPreBuild
                      type: infra
                      value: infra-embedded_prebuild.rb
                    - name: AppDeployPreHook
                      type: hook
                      value: appdeploy/pre
                    - name: EbExtensionPostBuild
                      type: infra
                      value: infra-embedded_postbuild.rb
                    - name: InfraCleanEbextension
                      type: infra
                      value: infra-clean_ebextensions_dir.rb
                - name: StartupStage1
                  actions:
                    - name: AppDeployEnactHook
                      type: hook
                      value: appdeploy/enact
                    - name: AppDeployPostHook
                      type: hook
                      value: appdeploy/post
                    - name: PostInitHook
                      type: hook
                      value: postinit
            CMD-SystemTailLogs:
              persistent_configuration: true
              stages:
                - name: SystemTailLogs
                  actions:
                    - name: SystemTailLogs
                      type: sh
                      value: >-
                        tailLogs.py --concatenate --conf-path
                        '/opt/elasticbeanstalk/tasks/systemtaillogs.d/*'
                        --location-prefix
                        'resources/environments/logs/systemtail/'
            CMD-RestartAppServer:
              stages:
                - name: RestartAppServerStage0
                  actions:
                    - name: RestartAppServerPreHook
                      type: hook
                      value: restartappserver/pre
                - name: RestartAppServerStage1
                  actions:
                    - name: RestartAppServerEnactHook
                      type: hook
                      value: restartappserver/enact
                    - name: RestartAppServerPostHook
                      type: hook
                      value: restartappserver/post
            CMD-ConfigDeploy:
              refresh_manifest: true
              stages:
                - name: ConfigDeployStage0
                  actions:
                    - name: ConfigDeployPreHook
                      type: hook
                      value: configdeploy/pre
                - name: ConfigDeployStage1
